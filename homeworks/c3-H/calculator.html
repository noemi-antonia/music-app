<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet"/>
    <script type="module" src="calculator.js"></script></head>
<body>
    <div id="calculator">
        <div id="calculator-display">0</div>
        <div id="calculator-keys">
            <div class="button operator" data-action="add">+</div>
            <div class="button operator" data-action="subtract">-</div>
            <div class="button operator" data-action="multiply">&times;</div>
            <div class="button operator" data-action="divide">รท</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">0</div>
            <div class="button" data-action="decimal">.</div>
            <div class="button" data-action="clear">AC</div>
            <div class="button equal" data-action="calculate">=</div>
        </div>
    </div>
</body>
</html>
